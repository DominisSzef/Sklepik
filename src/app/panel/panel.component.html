<div class="container mt-4">
  <h2>Dodaj nowy produkt</h2>
  <form (ngSubmit)="addProduct()" #productForm="ngForm">
    <div class="mb-3">
      <label for="nazwa" class="form-label">Nazwa</label>
      <input type="text" id="nazwa" class="form-control" [(ngModel)]="newProduct.nazwa" name="nazwa" required />
    </div>
    <div class="mb-3">
      <label for="cena" class="form-label">Cena</label>
      <input type="number" id="cena" class="form-control" [(ngModel)]="newProduct.cena" name="cena" required />
    </div>
    <div class="mb-3">
      <label for="opis" class="form-label">Opis</label>
      <textarea id="opis" class="form-control" [(ngModel)]="newProduct.opis" name="opis" required></textarea>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Kategoria</label>
      <select id="category" class="form-select" [(ngModel)]="newProduct.category" name="category" required>
        <option [value]="1">Jedzenie</option>
        <option [value]="2">Części Samochodowe</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Dodaj Produkt</button>
  </form>
</div>
<div class="container mt-4">
  <h2>Zamówienia</h2>
  <ul class="list-group">
    <li *ngFor="let order of orders" class="list-group-item">
      {{ order.nazwa }} - {{ order.data }}
      <button class="btn btn-danger btn-sm" (click)="RemoveOrder(order.id!)">Usuń</button>
    </li>
  </ul>

</div>
