
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Koszyk</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="container mt-4">
      <h3>Koszyk</h3>
      <ul class="list-group">
        <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
          {{ item.nazwa }} - {{ item.cena }} zł
          <button class="btn btn-danger btn-sm" (click)="removeFromCart(item)">Usuń</button>
        </li>
      </ul>
    </div>
  </div>
</div>
